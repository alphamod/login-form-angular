<form [formGroup]="myformGroup" class="mt-4">
    <div class="form-group">
        <label for="blogName">Blog name:</label>
    <input type="text" formControlName="blogName" name="blogName" id="blogName" class="form-control">
    </div>
    <div class="form-group">

        <label for="blogSub">Blog Subject:</label>
        <input type="text" name="blogSub" formControlName="blogSubject" id="blogSub" class="form-control">
    </div>
    <div class="form-group">

        <label for="blogpre">Blog Content (In two lines):</label>
        <input type="text" name="blogpre" formControlName="blogContent" id="blogpre" class="form-control">
    </div>
    <input type="submit" (click)="addcon()" class="mt-2 btn btn-primary" value="Submit">
</form>
